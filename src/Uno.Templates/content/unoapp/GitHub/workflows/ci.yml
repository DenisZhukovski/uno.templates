name: CI

on:
  push:
    branches:
      - $DefaultBranchName$
      - release/**

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - $DefaultBranchName$
      - release/**
env:
  STEP_TIMEOUT_MINUTES: 60

jobs:
  smoke_test:
    name: Smoke Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/workflows/steps/install_dependencies"
        with:
          dotnet-version: 'true'

      # Setup the versioning for the app
      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.9
        with:
          versionSpec: '1.0.x'

      - name: GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.9
        with:
          useConfigFile: true
          configFilePath: ./.github/workflows/config/gitversion.yml

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build
        shell: pwsh
        run: msbuild ./MyExtensionsApp._1/MyExtensionsApp._1.csproj /r
#if (useUnitTests)

  unit_test:
    name: Unit Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.9
        with:
          versionSpec: '5.x'

      - name: GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.9
        with:
          useConfigFile: true
          configFilePath: ./.github/workflows/config/gitversion.yml

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Build
        shell: pwsh
        run: msbuild ./MyExtensionsApp._1.Tests/MyExtensionsApp._1.Tests.csproj /p:Configuration=Release /p:OverrideTargetFrameworks=$libraryBaseTargetFramework$ /r

      - name: Run Unit Tests
        shell: pwsh
        run: dotnet test ./MyExtensionsApp._1.Tests/MyExtensionsApp._1.Tests.csproj --no-build -c Release
#endif
